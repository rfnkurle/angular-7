<div class="container" *ngIf="passedAssignment">
  <mat-card>
    <mat-card-title>{{passedAssignment.name}}</mat-card-title>
    <mat-card-subtitle>
      {{passedAssignment.dueDate | date}}
    </mat-card-subtitle>

    <div id="bottom">
      <mat-checkbox *ngIf="passedAssignment.submitted === false"
                    (click)="onAssignmentSubmitted()">
        mark as submitted
      </mat-checkbox>
      <nav><a [routerLink]="['/assignment', 1, 'edit']">
      <button mat-stroked-button color="primary"
              (click)="onClickEdit()"
              
              [disabled]="!isAdmin()"
              #edit>Edit
      </button>
    </a></nav>

      <button mat-flat-button color="warn"
              #delete
              (click)="onDelete()">DELETE
      </button>
    </div>
  </mat-card>
</div>
