<form ngForm #assignmentsForm class="form">
    
    <mat-form-field>
      <!-- names input assignment name -->
      <input matInput #assignmentName [(ngModel)] = "name" name="name">
    </mat-form-field>

    <mat-form-field>
<input matInput 
[matDatepicker]="picker" 
[(ngModel)]="dueDate"
name="name" placeholder="when's your assignment due?"
>
<mat-datepicker-toggle matSuffix 
[for] ="picker"></mat-datepicker-toggle>

    </mat-form-field>
    <button mat-stroked-button 
    color="primary"
    (click)="onSubmit(); assignmentsForm.reset()"
    routerLink='/home'
    >Add Assignment</button>
  </form>
